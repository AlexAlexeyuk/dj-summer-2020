{% extends "base.html" %}

{% block title %} {{ material.title }} {% endblock %}

{% block content %}
    <a href="{% url "lesson:all_materials" %}">All materials</a>

    <h1>My Materials</h1>
    <h2>{{ material.title }}</h2>
    <p>
        {{ material.body}}
    </p>
    Author {{ material.author }} published {{ material.publish }}
    <p>
        <a href="{% url "lesson:share_material" material.id %}">
            Share material
        </a>
    </p>
{% endblock %}
